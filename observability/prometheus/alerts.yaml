groups:
- name: telco-rules
  rules:
  - alert: HighLatencyP95
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.3
    for: 5m
    labels: { severity: warning }
    annotations: { summary: "High P95 latency", description: "p95 latency > 300ms" }
  - alert: ErrorRate5xx
    expr: sum(rate(http_request_duration_seconds_count{code=~"5.."}[5m])) / sum(rate(http_request_duration_seconds_count[5m])) > 0.01
    for: 5m
    labels: { severity: critical }
    annotations: { summary: "HTTP 5xx rate > 1%", description: "Investigate failing services" }
