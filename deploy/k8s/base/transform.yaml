apiVersion: apps/v1
kind: Deployment
metadata:
  name: transform
  namespace: telco
  labels: { app: transform }
spec:
  replicas: 2
  selector: { matchLabels: { app: transform } }
  template:
    metadata:
      labels: { app: transform }
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext: { runAsNonRoot: true }
      containers:
        - name: transform
          image: local/transform:dev
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 8080 }]
          readinessProbe: { httpGet: { path: /health, port: 8080 }, periodSeconds: 5 }
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
          env:
            - name: TRANSFORM_URL
              value: "http://transform.telco.svc.cluster.local:8080/process"
            - name: API_URL
              value: "http://api.telco.svc.cluster.local:8080/events"
---
apiVersion: v1
kind: Service
metadata:
  name: transform
  namespace: telco
  labels:  
    app: transform
spec:
  selector: { app: transform }
  ports: [{ port: 8080, targetPort: 8080, name: http }]
